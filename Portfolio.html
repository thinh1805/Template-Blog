    <script>
        $(document).ready(function(){
            // find: tim the html hoac class hoac ID con
            $("button.btn-vertical").click(function(){
                var subnav = $(this).siblings(".subnav");
                var isHidden = subnav.hasClass("hidden");
                $(".subnav").addClass("hidden");
                $(".subnav").hide();
                if (isHidden) {
                    subnav.removeClass("hidden");
                    subnav.show();
                } else {
                    subnav.addClass("hidden");
                    subnav.hide();
                }
            })
            $(".js-img").click(function(){
                var img = $(this).attr("src");
                var html ='';
                
                html+=`
                
                <div class="modal-js"> 
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form_img-Portfolio">
                                    <div class="Img-close">
                                        <button class="float-right btn btn-close"></button>
                                    </div>
                                    <div class="project-media">
                                        <div class="title-media">
                                            <p class="Header-media">Project-media</p>
                                            <p class="files-media">7 files</p>
                                        </div>
                                        <div class="Manage-media">
                                            <button class="btn btn-outline-primary">Manage Media</button> 
                                        </div>
                                    </div>
                                    
                                        <div class="Img-header block">
                                            <img src="${img}" alt="8888" class="border-img">
                                        </div>
                                        <div class="Img-secondary flex">
                                            <img src="${img}" alt="8888" class="border-img-secondary size-img_secondary mb20">
                                            <img src="${img}" alt="8888" class="border-img-secondary size-img_secondary mb20">
                                            <img src="${img}" alt="8888" class="border-img-secondary size-img_secondary mb20">                                           
                                            <img src="${img}" alt="8888" class="border-img-secondary size-img_secondary mb20">
                                            <img src="${img}" alt="8888" class="border-img-secondary size-img_secondary ">
                                            <img src="${img}" alt="8888" class="border-img-secondary size-img_secondary">
                                            <div class="outer-container">
                                            <div class="square-border ">
                                                <div class="plus-sign"></div>
                                            </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
                $("section#img_Portfolio").append(html);
                })
            })
            $("section#img_Portfolio").on("click", "button.btn-close", function() {
                $("div.modal-js").remove();
            });
    </script>
